<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario registro NUCBA</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Formulario de registro</h1>
      </header>
    </section>
    <section>
      <main>
        <form>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />
          </div>
          <div>
            <br />
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" />
          </div>

          <br />
          <label>Modalidad de Cursada:</label>

          <input type="radio" id="ondemand" name="modalidad" />
          <label for="ondemand">On-Demand</label>

          <input type="radio" id="envivo" name="modalidad" />
          <label for="envivo">En vivo</label>
          <br />
          <br />
          <div>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" />
          </div>
          <br />
          <div>
            <input type="checkbox" id="info" />
            <label for="info"
              >Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma
              de Nucba.</label
            >
          </div>
          <br />
          <div>
            <input type="checkbox" id="term" required />
            <label for="term"
              >Declaro que lei los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label
            >
          </div>
          <br />
          <div>
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
